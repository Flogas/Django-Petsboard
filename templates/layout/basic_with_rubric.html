{%  extends "layout/basic.html" %}
{% load static %}
{% block main %}
<!-- Баннер -->

<section id="main_banner">
    <div class="container-xxl">
        <div class="d-none d-sm-block">
            <div class="col-lg-12 d-lg-flex justify-content-center">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'bboard/Main_Banner.png' %}" class="d-block " alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="{% static 'bboard/banner2.png' %}" class="d-block " alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="{% static 'bboard/banner3.png' %}" class="d-block " alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>


<!-- Блок категорий-->
<section id="main_info">
    <div class="container-xxl">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-2">
                <div class="container-fluid" style="background-color:#FBFBFB">
                    <h3 class="rubric_title"> Категории </h3>
                    <ul class="list-group list-group-flush">
                        {% for rubric in rubrics %}
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            style="background-color:#FBFBFB">
                            <a href="{% url 'by_rubric' rubric.pk %}"
                               style="text-decoration: none; color: #3D3D3D;">{{ rubric.name }}</a>
                            <span class="badge bg-success rounded-pill">{{rubric.get_count}} </span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <!-- Блок объявлений-->
            <div class="col-xl-10">
                <div class="row">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <!-- Блок объявлений-->
        </div>
    </div>
</section>

{%endblock%}
