{%  extends "layout/basic.html" %}
{% block content %}
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {%  for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Добавить">
</form>

{% endblock %}
